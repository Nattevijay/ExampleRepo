<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOODIE GUYS</title>


    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />


    <!-- External css Link -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font awesome Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header section start -->

        <header>
            <a href="" class="logo"><img src="images/logo.png" alt=""></a>

            <nav class="navbar">
                <a href="#home" class="active">Home</a>
                <a href="#about">About</a>
                <a href="#menu">Menu</a>
                <a href="#team">Team</a>
                <a href="#reservation">Reservation</a>
                <a href="#blog">blog</a>
            </nav>

            <div class="icons">
                <i class="fa fa-bars" id="menu"></i>
                <i class="fa fa-search"></i>
                <i class="fa fa-heart"></i>
                <i class="fa fa-shopping-cart"></i>
            </div>
        </header>
    <!-- header section ends  -->


    <!-- slider section starts -->
    <div class="home" id="home">
        <div class="swiper home-slider">
            <div class="swiper-wrapper wrapper">
                <div class="swiper-slide slide slide1">
                    <div class="content">
                        <img src="images/crown-symbol.png" alt="">
                        <h3>Delicious</h3>
                        <h1>vouchers</h1>
                        <p>give away your beloved customers</p>
                        <a href="" class="btn">ordernow</a>
                    </div>
                </div>

                <div class="swiper-slide slide slide2">
                    <div class="content">
                        <img src="images/crown-symbol.png" alt="">
                        <h3>sale of 10% this dish</h3>
                        <h1>the fresh</h1>
                        <p>food restaurant</p>
                        <a href="" class="btn">ordernow</a>
                    </div>
                </div>

                <div class="swiper-slide slide slide3">
                    <div class="content">
                        <img src="images/crown-symbol.png" alt="">
                        <h3>we are open</h3>
                        <h1>fresh fruits</h1>
                        <p>you will love it</p>
                        <a href="" class="btn">ordernow</a>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <!-- slider section Ends -->


     <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".home-slider", {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 7500,
        disableOnInteraction: false
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true
      },
      loop:true,
    });
  </script>

    <script>
        let menu=document.querySelector('#menu');
        let navbar=document.querySelector('.navbar');

        menu.onclick=()=>{
            menu.classList.toggle('fa-times');
            navbar.classList.toggle('active');
        }
    </script>
</body>
</html>
